<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | FAQ Accordion Card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link rel="stylesheet" href="./css/index2.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div id="izquierda">
					<img
						class="imagen1"
						src="images/illustration-woman-online-desktop.svg"
						alt=""
					/>
					<img
						class="imagen2"
						src="images/illustration-box-desktop.svg"
						alt=""
					/>
				</div>
				<div id="derecha">
					<h1>FAQ</h1>
					<ul>
						<li>How many team members can I invite?</li>
						<li>You can invite up to 2 additional users on the Free plan.</li>
						<li>There is no limit on team members for the Premium plan.</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
